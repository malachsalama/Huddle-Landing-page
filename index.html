<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/584187b927.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Huddle Landing Page</title>
</head>
<body>
    <header class="showcase">
        <div class="container">
            <nav>
                <img src="./images/logo.svg" alt="Logo" class="logo">
            </nav>
            <div class="showcase-content">
                <img src="./images/illustration-mockups.svg" alt="">
                <div class="showcase-inner">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
                <button class="btn">Register</button>
                </div>
            </div>
            <div class="showcase-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>        
    </header>
</body>
</html>
